<!DOCTYPE HTML>
<html>
	<head>
		<title>Happy Birthday!</title>
		<script>
			function playMusic() {
				document.getElementById("music").play();
				var button = document.getElementById("unmute");
    			button.parentNode.removeChild(button);
			}
			function loopInstrumental() {
				document.getElementById("music").src = "ItsYourBirthdayInstrumental.mp3";
				document.getElementById("music").loop = true;
				document.getElementById("music").play();
			}
		</script>
	</head>
	<body>
		<a href="x">[x]</a>
		<p style="text-align: center">
			<img src="https://upload.wikimedia.org/wikipedia/commons/7/76/Feliz_Aniversario_-_Happy_Birthday_-_PU1JFC.gif">
			<br><button type="button" onclick="playMusic()" id="unmute">Unmute</button>
		</p>
		<audio id="music" onended="loopInstrumental()" src="ItsYourBirthday.mp3">
	</body>
</html>
