<!DOCTYPE html>
<html>
	<head>
		<title>Text to Scrabble Value</title>
		<script>
			function calculateValue() {
				const input = document.getElementById("input").value.toLowerCase();
				var value = 0;
				var index = input.length;
				while (index--) {
					let character = input.charAt(index);
					switch (character) {
						case "a":
						case "e":
						case "i":
						case "o":
						case "u":
						case "l":
						case "n":
						case "s":
						case "t":
						case "r":
							value += 1;
							break;
						case "d":
						case "g":
							value += 2;
							break;
						case "b":
						case "c":
						case "m":
						case "p":
							value += 3;
							break;
						case "f":
						case "h":
						case "v":
						case "w":
						case "y":
							value += 4;
							break;
						case "k":
							value += 5;
						case "j":
						case "x":
							value += 8;
							break;
						case "q":
						case "z":
							value += 10;
							break;
						default:
							value += 1;
							break;
					}
				}
				document.getElementById("output").innerHTML = "Value: " + value;
			}

			function checkKey(aEvent) {
				if (aEvent.keyCode === 13) {
					aEvent.preventDefault();
					calculateValue();
				}
			}
		</script>
	</head>
	<body>
		<textarea id="input" onkeypress="checkKey(event)" style="width:500px;height:500px"></textarea>
		<button onclick="calculateValue()">Calculate Scrabble Value</button>
		<p id="output"></p>
	</body>
</html>
