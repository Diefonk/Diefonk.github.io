<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<title>Homestuck Rewind</title>
		<meta charset="utf-8">
		<meta name="description" content="What was the latest Homestuck update x years ago?">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="style.css">
		<script src="hslog.js"></script>
		<script src="log.js"></script>
		<script src="common.js"></script>
	</head>
	<body onload="init()">
		<h2>
			<a href="../hsrewind">HOME</a>
			<img src="pumpkin.png">
			<a href="log">LOG</a>
			|
			<a href="map">MAP</a>
			<img src="pumpkin.png">
			<a href="info">INFO</a>
			|
			<a href="more">MORE</a>
		</h2>
		<div class="outer">
			<div class="inner">
				<h1>ADVENTURE LOG</h1>
				<p style="text-align:left">
					<input type="radio" name="order" onchange="change()">
					New to Old
					<input type="radio" name="order" onchange="change()">
					Old to New |
					<input type="number" min="0" onchange="change()">
					<span>years</span> ago
				</p>
				<p style="text-align:left"></p>
			</div>
		</div>
		<footer>
			<h5>
				<img src="time.png" class="left">
				<img src="time.png" class="right">
				<br>
				Made by <a href="..">Diefonk</a>
				<br>
				<a href="info">Info</a>
			</h5>
		</footer>
	</body>
</html>
